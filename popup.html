<!DOCTYPE html>
<html lang="fa">
  <head>
    <title>Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/popup.css">
  </head>
  <body>
    <div id="page1" class="page font-vazir">
      <div class="header">
        <h2>
          مترجم هوش مصنوعی محلی
        </h2>
        <button id="settings-btn" class="text-btn">تنظیمات</button>
      </div>
      <select id="backend-select"></select>
      <div class="text-area-container">
        <textarea id="source-text" class="font-vazir" dir="ltr" placeholder="متن اصلی"></textarea>
        <textarea
          id="translated-text"
          disabled
          class="font-vazir"
          placeholder="متن ترجمه شده"
        ></textarea>
      </div>
    </div>

    <div id="page2" class="page hidden">
      <div class="header">
        <h2>تنظیمات</h2>
        <button id="translate-btn" class="text-btn">ترجمه</button>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="enable-tooltip" />
        <label for="enable-tooltip">فعال سازی تولتیپ</label>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
